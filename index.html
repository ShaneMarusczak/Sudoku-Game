<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=800" />
	<title>Sudoku</title>
	<link rel="stylesheet" type="text/css" href="style.min.css" />
	<link rel="stylesheet" type="text/css" href="https://marusczak.com/BuildingBlocks/css/modal.min.css" />
	<meta name="Description" content="Play Sudoku">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<div id="alertshader" class="hide">
	<div id="alert">
		<span id="alertmessage"></span>
	</div>
</div>
<h2 id="completedPuzzles"></h2>


<body>
	<h1>Sudoku</h1>
	<a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"><img id="homeIcon"
			src="house-icon.png"></a>
	<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Sudoku-Game" target="_blank" rel="noreferrer"><img
			id="githubicon" src="github-icon.jpg"></a>
	<h2 id="timer" class="hide"><time>00:00:00</time></h2>
	<h3 id="introText">Select a difficulty then click Start Game to Begin!</h3>
	<div id="difficultySelect">
		<input type="radio" name="difficulty" value="easy" id="Easy">
		<label for="Easy">Easy</label>
		<input type="radio" name="difficulty" value="medium" id="Medium">
		<label for="Medium">Medium</label>
		<input type="radio" name="difficulty" value="hard" id="Hard">
		<label for="Hard">Hard</label>
		<input type="radio" name="difficulty" value="insane" id="Insane">
		<label for="Insane">Insane</label>
	</div>
	<div id="usedNums" class="hide">
		<h2>Used:</h2>
		<h2 id="used1" class="hide used">1</h2>
		<h2 id="used2" class="hide used ">2</h2>
		<h2 id="used3" class="hide used">3</h2>
		<h2 id="used4" class="hide used">4</h2>
		<h2 id="used5" class="hide used">5</h2>
		<h2 id="used6" class="hide used">6</h2>
		<h2 id="used7" class="hide used">7</h2>
		<h2 id="used8" class="hide used">8</h2>
		<h2 id="used9" class="hide used">9</h2>
	</div>
	<div id="boards">
		<div id="sudoku" class="shadowBox"></div>
	</div>
	<div id="menu">
		<div id="btns">
			<div id="start" class="shadowBox btn">Start Game</div>
			<div id="checkAnswer" class="shadowBox btn">Check Answer</div>
			<div id="startover" class="shadowBox btn">Start Over</div>
		</div>
	</div>
	<p id="updateText">Last Updated: October 6, 2020</p>
</body>
<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/js/buildingBlocks.min.js"></script>
<script type="text/javascript" src="https://marusczak.com/BuildingBlocks/js/modal.min.js"></script>
<script type="text/javascript" src="sudoku.min.js"></script>

</html>
