<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku</title>
	<link rel="stylesheet" type="text/css" href="style.min.css" />
	<meta name="Description" content="Play Sudoku">
</head>

<div id="alertshader" class="hide">
	<div id="alert">
		<span id="alertmessage"></span>
	</div>
</div>

<body>
	<h1>Sudoku</h1>
	<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Sudoku-Game" target="_blank" rel="noreferrer"><img
			id="githubicon" src="github-icon.jpg"></a>
	<h2 id="timer" class="hide"><time>00:00:00</time></h2>
	<h3 id="introText">Select a difficulty then click Start Game to Begin!</h3>
	<div id="difficultySelect">
		<input type="radio" name="difficulty" value="easy" id="Easy">
		<label for="Easy">Easy</label>
		<input type="radio" name="difficulty" value="medium" id="Medium">
		<label for="Medium">Medium</label>
		<input type="radio" name="difficulty" value="hard" id="Hard">
		<label for="Hard">Hard</label>
		<input type="radio" name="difficulty" value="insane" id="Insane">
		<label for="Insane">Insane</label>
	</div>
	<div id="boards">
		<div id="sudoku"></div>
		<div id="usedNums">
			<h2>Used</h2>
			<h2 id="used1" class="hide">1</h2>
			<h2 id="used2" class="hide">2</h2>
			<h2 id="used3" class="hide">3</h2>
			<h2 id="used4" class="hide">4</h2>
			<h2 id="used5" class="hide">5</h2>
			<h2 id="used6" class="hide">6</h2>
			<h2 id="used7" class="hide">7</h2>
			<h2 id="used8" class="hide">8</h2>
			<h2 id="used9" class="hide">9</h2>
		</div>
	</div>
	<div id="menu">
		<div id="btns">
			<button id="start">Start Game</button>
			<button id="checkAnswer">Check Answer</button>
			<button id="startover">Start Over</button>
		</div>
		<div id="links">
			<a class="link" href="https://marusczak.com/Battleship-JS">Play my Battleship Game!</a>
			<a class="link" href="https://marusczak.com/Sudoku-Solver">Try out my Sudoku Solver!</a>
		</div>
	</div>
	<p id="updateText">Last Updated: May 3, 2020</p>
</body>
<script type="text/javascript" src="sudoku.min.js"></script>

</html>
