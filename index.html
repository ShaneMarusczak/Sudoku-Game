<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<div id="alertshader">
	<div id="alert">
		<span id="alertmessage"></span>
	</div>
</div>

<body>
	<div id="main">
		<h1>Sudoku</h1>
		<h2 id="timer" class="hide"><time>00:00:00</time></h2>
		<div id="difficultySelect">
			<input type="radio" name="difficulty" value="easy">
			<label for="Easy">Easy</label><br>
			<input type="radio" name="difficulty" value="medium">
			<label for="Medium">Medium</label><br>
			<input type="radio" name="difficulty" value="hard">
			<label for="Hard">Hard</label>
			<input type="radio" name="difficulty" value="insane">
			<label for="Insane">Insane</label>
		</div>
		<div id="boards">
			<div id="sudoku"></div>
		</div>
		<div id="menu">
			<div id="btns">
				<button id="start">Start Game</button>
				<button id="checkAnswer">Check Answer</button>
				<button id="startover">Start Over</button>
				<button id="hint" class="hide">Hint Please!</button>
			</div>
			<div id="links">
				<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Sudoku-Game" target="_blank">Github
					Repo</a>
				<br />
				<a id="analysisLink" href="https://marusczak.com/Battleship-JS">Try out my Battleship
					Game!</a>
				<br />
				<a id="analysisLink" href="https://marusczak.com/Sudoku-Solver">Try out my Sudoku
					Solver!</a>
			</div>
		</div>
		<p id="updateText">Last Updated: April 11, 2020</p>
	</div>
</body>
<script type="text/javascript" src="sudoku.js"></script>


</html>
